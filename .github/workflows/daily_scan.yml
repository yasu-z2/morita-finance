# ==========================================================
# GitHub Actions: 株価選別システム自動実行設定
# 実行タイミング: 毎日日本時間 20:15 (UTC 11:15)
# ==========================================================

name: Stock Scanner STEP3 Final

on:
  schedule:
    # 日本時間 20:15 (世界標準時 11:15)
    - cron: '15 11 * * *'
  workflow_dispatch: # 手動実行ボタンを有効化

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのコード（PythonファイルやCSV）を取得
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Python環境の構築 (yfinanceの互換性のために3.10を指定)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 必要なライブラリのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance tqdm google-generativeai

      # 4. メインプログラムの実行
      - name: Run Script
        env:
          # GitHubのリポジトリ設定 (Settings > Secrets) で登録した値を環境変数にセット
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          TO_ADDRESS: ${{ secrets.TO_ADDRESS }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scanner_ai.py