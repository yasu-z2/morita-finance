name: Stock Scanner v3.2.2

on:
  schedule:
    - cron: '15 13 * * *' # 日本時間 22:15
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # キャッシュ機能の有効化
      - name: Cache Stock Data
        uses: actions/cache@v3
        with:
          path: stock_cache.pkl
          key: stock-data-${{ runner.os }}-${{ hashFiles('**/scanner_ai.py') }}
          restore-keys: |
            stock-data-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install pandas yfinance tqdm google-generativeai

      - name: Run Script
        env:
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          TO_ADDRESS: ${{ secrets.TO_ADDRESS }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scanner_ai.py