name: Stock Scanner AI

on:
  schedule:
    - cron: '0 11 * * 1-5'  # 平日 20:00 JST
  workflow_dispatch:        # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # キャッシュのリストア (v3.5.2対応)
    - name: Cache stock data
      uses: actions/cache@v3
      with:
        path: stock_cache.pkl
        key: ${{ runner.os }}-stock-cache-${{ hashFiles('data_jpx.csv') }}
        restore-keys: |
          ${{ runner.os }}-stock-cache-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # google-genai と python-dotenv をインストール
        pip install yfinance pandas tqdm google-genai python-dotenv

    - name: Run scanner
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        TO_ADDRESS: ${{ secrets.TO_ADDRESS }}
      run: python scanner_ai.py