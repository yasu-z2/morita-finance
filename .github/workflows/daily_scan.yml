name: Stock Scanner AI

on:
  schedule:
    # 毎日 平日 16:00 JST (07:00 UTC) に自動実行
    - cron: '0 7 * * 1-5'
  workflow_dispatch:
    # 手動実行ボタンを有効化

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas tqdm google-generativeai

    # --- キャッシュ設定の追加 ---
    - name: Cache stock data
      uses: actions/cache@v3
      with:
        path: stock_cache.pkl
        # キーに日付を入れることで、その日の間はキャッシュを使い、翌日には新しく取得します
        key: ${{ runner.os }}-stock-cache-${{ format('{0:%Y-%m-%d}', github.event.repository.updated_at) }}
        restore-keys: |
          ${{ runner.os }}-stock-cache-

    - name: Run scanner
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        TO_ADDRESS: ${{ secrets.TO_ADDRESS }}
      run: python scanner_ai.py